
<h1>Formulaire de contact</h1>
    <form id="formulaire">
        <fieldset id="infos">
            <legend><h2>Informations</h2></legend>
            <div id="div_nm">
                <label for="name">Nom :</label><input type="text" name="nom" id="name" placeholder="Parker" required>
            </div>
            <div id="div_fnm">
                <label for="firstname">Prénom :</label><input type="text" name="prenom" id="firstname" placeholder="Peter" required>
            </div>
            <div id="div_fnm">
                <label for="phone">Téléphone :</label><input type="number" name="phone" id="phone" placeholder="06.12.34.56.78" required>
            </div>
            <div id="div_fnm">
                <label for="email">Email :</label><input type="email" name="email" id="email" placeholder="email@example.com" required>
            </div>
            

        </fieldset>
        <fieldset id="fieldset-message">
            <legend><h2>Message</h2></legend>
            <div>
                <label for="objet">Objet :</label>
                <select type="text" name="objet" id="objet" required>
                    <option value="demande_de_contact">Demande de contact</option>
                    <option value="entretien_et_reparation" selected>Entretien et réparation</option>
                    <option value="vehicule_d'occasion">Véhicule d'occasion</option>
                </select>
            </div>
            <div>
                <label for="email">Email</label><input type="email" id="email" name="email" placeholder="email@mail.com" required>
            </div>
            
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message..." required></textarea>
            <button type="submit">Envoyer</button>
        </fieldset>
    </form>
    <script src="/script/evenements.js" type="module"></script>
